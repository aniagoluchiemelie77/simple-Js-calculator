<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Simple Javascript calculator" />
    <meta name="author" content="Aniagolu Chiemelie"/>
    <link rel="stylesheet" href="sjc.css"/>
    <title>Simple Javascript calculator</title>
</head>
<body>
    <section class="section">
        <div class="section__div1" id=" sec__div">
            <p class="section__div1-p">9</p>
        </div>
        <div class="section__div2" id=" sec__div">
            <p class="section__div2-p">8</p>
        </div>
        <div class="section__div3" id=" sec__div">
            <p class="section__div3-p">7</p>
        </div>
        <div class="section__div4" id=" sec__div">
            <p class="section__div4-p">6</p>
        </div>
        <div class="section__div5" id=" sec__div">
            <p class="section__div5-p">5</p>
        </div>
        <div class="section__div6" id=" sec__div">
            <p class="section__div6-p">4</p>
        </div>
        <div class="section__div7" id=" sec__div">
            <p class="section__div7-p">3</p>
        </div>
        <div class="section__div8" id=" sec__div">
            <p class="section__div8-p">2</p>
        </div>
        <div class="section__div9" id=" sec__div">
            <p class="section__div9-p">1</p>
        </div>
        <div class="section__div10" id=" sec__div">
            <p class="section__div10-p">0</p>
        </div>
        <div class="section__div11" id=" sec__div">
            <p class="section__div11-p">.</p>
        </div>
        <div class="section__div12" id=" sec__div">
            <p class="section__div12-p">00</p>
        </div>
        <div class="section__div13" id=" sec__div">
            <p class="section__div13-p">+</p>
        </div>
        <div class="section__div14" id=" sec__div">
            <p class="section__div14-p">=</p>
        </div>
        <div class="section__div15">
            <p class="section__div15-p">Shift</p>
        </div>
        <div class="section__div16" id=" sec__div">
            <p class="section__div16-p">/</p>
        </div>
        <div class="section__div17" id=" sec__div">
            <p class="section__div17-p">*</p>
        </div>
        <div class="section__div18" id=" sec__div">
            <p class="section__div18-p">-</p>
        </div>
        <span class="section__div19">
            <p class="section__div19-p" id="fname"></p>
        </span>
        <div class="section__div20">
            <p class='section__div20-p'>Del</p></div>
        <div class="sectionsidebar">
            <span class = "sectionsidebar__span">
                <svg width="4rem" height="4rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" fill="none"/>
                    <path d="M14.5 17L9.5 12L14.5 7" stroke="#FAFAFA" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </span>
            <div class="sectionsidebar__div sectionsidebar__div-initial">
                <svg class = "svg2" width="4rem" height="4rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" fill="#FAFAFA"/>
                    <path d="M9.5 7L14.5 12L9.5 17" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="sectionsidebar__div1 sectionsidebar__div-initial">
                <p class="sectionsidebar__div1-p">cos()</p>
            </div>
            <div class="sectionsidebar__div2 sectionsidebar__div-initial">
                <p class="sectionsidebar__div2-p">sin()</p>
            </div>
            <div class="sectionsidebar__div3 sectionsidebar__div-initial">
                <p class="sectionsidebar__div3-p">tan()</p>
            </div>
            <div class="sectionsidebar__div4 sectionsidebar__div-initial">
                <p class="sectionsidebar__div4-p">%</p>
            </div>
        </div>
    </section>
    <script src="sjc.js"></script>
</body>
</html>
